<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Binaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor Decimal a Binario</h1>
        <form id="convert-form">
            <label for="conversionType">Tipo de conversión:</label>
            <select id="conversionType">
                <option value="decToBin">Decimal → Binario</option>
                <option value="binToDec">Binario → Decimal</option>
            </select>
        
            <label for="decimalInput">Número:</label>
            <input type="text" id="decimalInput" required>
            <button type="submit">Convertir</button>
        </form>
        
        <!-- Tabla de pasos (puede usarse para ambos tipos) -->
        <table id="conversionTable" class="hidden">
            <thead id="tableHeader">
                <!-- Se rellenará dinámicamente -->
            </thead>
            <tbody>
                <!-- Se rellenará dinámicamente -->
            </tbody>
        </table>
        
        <div id="result">
            <h2>Resultado: <span id="binaryResult"></span></h2>
        </div>

        <!-- Solo muestra lo nuevo/modificado -->



        <script src="script.js"></script>
    </div>
</body>
</html>
